<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crestlane Group - Thank You</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.svg" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/libs/aos-master/dist/aos.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

  <!-- Page Wrapper -->
  <div class="page-wrapper overflow-hidden">

    <!-- Thank You Section -->
    <section
      class="bg-light-gray border-top border-primary border-4 d-flex align-items-center justify-content-center min-vh-100">
      
      <div class="container py-3">
        <div class="d-flex flex-column justify-content-center gap-8 text-center">

          <!-- Success Icon -->
            <div data-aos="zoom-in" data-aos-delay="100" data-aos-duration="1000">
            <div class="success-circle mx-auto d-flex align-items-center justify-content-center">
                <iconify-icon 
                icon="lucide:check"
                class="text-white"
                style="font-size: 60px;">
                </iconify-icon>
            </div>
            </div>

          <!-- Heading -->
          <h2 class="mb-0"
              data-aos="fade-up"
              data-aos-delay="200"
              data-aos-duration="1000">
            Thank You for Reaching Out
          </h2>

          <!-- Subtext -->
          <p class="fs-5 mx-auto"
             style="max-width: 600px;"
             data-aos="fade-up"
             data-aos-delay="300"
             data-aos-duration="1000">
            Your message has been successfully received.  
            A member of the Crestlane Group support team will review your inquiry and respond within 24â€“48 hours.
          </p>

          <!-- Secondary Text -->
          <p class="text-muted"
             data-aos="fade-up"
             data-aos-delay="350"
             data-aos-duration="1000">
            We appreciate your interest and look forward to building something exceptional together.
          </p>

          <!-- Back to Home Button -->
          <a href="../"
             class="btn mx-auto"
             data-aos="fade-up"
             data-aos-delay="400"
             data-aos-duration="1000">
            <span class="btn-text">Return to Home</span>
            <iconify-icon icon="lucide:arrow-up-right"
              class="btn-icon bg-white text-dark round-52 rounded-circle hstack justify-content-center fs-7 shadow-sm">
            </iconify-icon>
          </a>

        </div>
      </div>
    </section>

  </div>

  <!-- Scroll to Top -->
  <div class="get-template hstack gap-2">
    <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
      id="scrollToTopBtn">
      <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
    </button>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../assets/libs/aos-master/dist/aos.js"></script>
  <script src="../assets/js/custom.js"></script>
  <!-- Iconify -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>
</html>
